<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recusive</title>
</head>
<body>
    <label for="">in Push</label>
    <h3 id="out-text"></h3>    
    <h3 id="out-pop"></h3>    
    <input type="number" name="" id="input">
    <button onclick="cale()">Push</button>
</body>
<script>
const n = document.getElementById("input")
const pop = document.getElementById("out-pop")
const out = document.getElementById("out-text")
function cale(){
    let cale_num = parseInt(n.value);
    out.innerHTML = "";
    for (let i = cale_num; i > 0; i--){
         p = fac(cale_num); 
         let bat_result = bat(cale_num); 
         out.innerHTML = p.out_text + " = " + p.n;
         pop.innerHTML = bat_result.out_text + " = " + bat_result.n;
         console.log(fac(cale_num)+cale_num+i);
    }

}

function fac(n){
    if (n===0){
        return {
            n:0,
            out_text: "0",
        };
    } 
    let pan = fac(n-1);
    return {
        n:n+pan.n,
        out_text:pan.out_text + "+" + n,
    }
}

function bat(n){
    if (n === 1){    
        return {
            n: 0,
            out_text: "0",
        };
    } if (n === 2){
        return {
            n: 1,
            out_text: "1",
        };
    }else {
        let re_1 = bat(n-1);
        let re_2 = bat(n-2);
        return {
            n: re_1.n + re_2.n,
            out_text: re_1.out_text + "+" + re_2.out_text,
        };
    }
}
</script>
</html>
