<body>
    <div class="">
    <label for="input"></label>
    <input type="text" name="" id="infor">
    <h1 id="text"></h1>
    </div>
    <button onclick="main()">ok</button>
    <button onclick="Delet()">Delete</button>
</body>

<script>
    const output = document.getElementById("text")
    const input  =  document.getElementById("infor")
    function main() {
        let g = input.value
        myQunue.nQueue(g)
        let result = fext(g)
        output.innerHTML = result 
        console.log(result);
        console.log(myQunue);
        if(myQunue.isEmty()){
            output.innerHTML = "Queue is empty"
        }
    }
    function Delet() {
        myQunue.deQueue()
        if(myQunue.isEmty()){
            output.innerHTML = "Queue is empty"
        }else{
            let result = fext()
            output.innerHTML = result 
            console.log(result);
            console.log(myQunue);
        }
       
    }
    function fext() {
        out = "" 
        for(let i=0; i<myQunue.list.length; i++){
            out += myQunue.list[i]+"<=="
        }
        return out
    }
    class Queue {
        constructor() {
            this.list = []
        }
        isEmty() {
            return this.list.length == 0
        }
        nQueue(value){
            this.list.push(value)
        }
        deQueue() {
            if(this.isEmty()) {
                return undefined
            }else return this.list.shift()
        }
        
    }
    let myQunue = new Queue()
