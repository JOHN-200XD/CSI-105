    <button onclick="main()">ok</button>

<script>
    const input  =  document.getElementById("infor")
    const output = document.getElementById("text")
    function main(){
        let g = input.value
        let result = infix(g)
        output.innerHTML =  "postfix: " + result.postfix 
    }
    function infix(g){
        let out = ""
        let mystack = new stack()
        console.log(mystack);
        for(let i = 0;i<g.length;i++){
            let ck = g.charAt(i)
             if (ck == "("){
                 mystack.push(ck)
                }else if (chack(ck)){
                    while(!mystack.isEmpty() && priority(ck) <= priority(mystack.peek())){
                        out += mystack.pop()
                    }
                    mystack.push(ck)
                }else if (ck == ")"){
                    while(!mystack.isEmpty() && mystack.peek() !== "(") { 
                        out += mystack.pop()
                    }
                    mystack.pop()
                }else out += ck
                console.log(out+mystack.items);
            }
            while(!mystack.isEmpty()){
                out += mystack.pop()
            }
            return {
                postfix: out,
        }
            
    }
    function chack (c){
        if(c == "+" || c == "-" || c == '*' || c == '/' || c == "^"){
            return true
        }else{
            return false
        }
    }
    function priority(c) {
        if(c == "+" || c == "-"){
            return 1
        }
        else if(c == "*" || c == "/"){
            return 2
        }else if (c == "^"){
            return 3
        }else{
            return 0
        }
        
    }
    class stack{
        constructor(){
            this.items = []
        }
        push(value){
            this.items.push(value)
        }
        isEmpty(){
            return this.items.length === 0
            // if(this.Stake.length == 0){
            //     return true
            // }
            // else{
            //     return false
            // }
        }
        pop(){
            return this.isEmpty() ? "" :
            this.items.pop()
            // if(this.isEmpy()){
            //     return ""
            // }
            // else{
            //     return this.Stake.pop()
            // }
        }   
        peek(){
            return this.items[this.items.length-1]
        }
    }
